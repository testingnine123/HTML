<!Doctype html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>First page using tables</title>
	</head>
	<body>
		<table border = "1">
			<tr>
				<th>Child Name</th><th>Parent Name</th>
			</tr>
			<tr>
				<td rowspan = "2">ABC</td><td>DEF</td>
			</tr>
			<tr>
				<td>GHI</td>
			</tr>
			<tr>
				<td>JKL</td><td rowspan = "2">PQR</td>
			</tr>
			<tr>
				<td>MNO</td>
		</table>
	</body>
</html>
